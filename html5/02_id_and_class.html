<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1{
            background-color: red;
        }
        #h2{
            background-color: aqua;
        }
        .ab{
            background-color: blue;
        }
        .ac{
            background-color: brown;
            color: wheat;
        }
    </style>
</head>
<body>
    <!-- id :- unique and tag value only one  -->

    <h1 id="h1">Hello this id tag</h1>
    <h1 id="h2">Helo id 1</h1>

    <!-- class :-  have many name -->
     <h1 class="ab ac">Hello thic class tag</h1>
     <h1 class="ab">sadhnaksidn</h1>
</body>
</html>
