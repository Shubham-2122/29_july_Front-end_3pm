<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- what list ?  -->
    <!-- 3 type list  -->

    <!-- 1) unorder list :- block
      type :- circle,desc,square 
     -->
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>

    <!-- 2) order list number -->
     <!-- 1,A,a,i,I -->

    <ol type="1" start="10">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>

    <!-- 3) descirtion / defination list  -->

    <dl>
        <!-- desction title -->
        <dt>Tea</dt>
        <!-- descretion data -->
        <dd>Hot Tea</dd>
        <dd>Cold Tea</dd>

        <dt>Coffe</dt>
        <dd>Cold</dd>
    </dl>

</body>

</html>
